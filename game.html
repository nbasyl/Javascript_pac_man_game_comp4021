  <g id="start">
      <rect x="0" y="0" rx="10" ry="10" width="800" height="600" style="fill: black; stroke: rgb(170, 211, 148); stroke-width: 8"/>
      <g id="button">
        <g onclick="start_game()" transform="translate(320, 500)">
          <rect x="0" y="0" rx="10" ry="10" width="160" height="60" style="fill:black;stroke:rgb(58, 188, 101);stroke-width:4"/>
          <text x="75" y="40" style="fill:rgb(58, 188, 101);font-size:30px;text-anchor:middle;font-family: monospace">Play</text>
        </g>
      </g>
      <text x="0" y="125" style="font-size: 55px; text-anchor: middle; font-family: monospace">
        <tspan x="400" style="fill: rgb(58, 188, 101)">Ninja Stormy</tspan>
      </text>
      <text x="0" y="150" style="font-size: 14px; text-anchor: middle; font-family: monospace; fill: white">
        <tspan x="400" dy="25">You are a Ninja with money problem. Your goal is to collect all</tspan>
        <tspan x="400" dy="25">coins and fully pay off your bills</tspan>
        <tspan x="400" dy="25">There will be monsters along the path who might attack you</tspan>
        <tspan x="400" dy="25">Avoid them or shoot them with your nine shuriken to increase your score.</tspan>
        <tspan x="400" dy="25" style="font-size: 12px">by LIU, Shih-Yang 20383290</tspan>
      </text>
      <rect x="260" y="300" rx="5" ry="5" width="270" height="170" style="fill:black;stroke:rgb(170, 211, 148);stroke-width:1"/>
      <text x="400" y="325" style="font-family: verdana; fill: white; font-size: 14px; text-anchor: middle; font-family: monospace">
        <tspan style="font-size: 18px">Instructions</tspan>
        <tspan x="400" dy="20">Move left: [A]</tspan>
        <tspan x="400" dy="20">Move right: [D]</tspan>
        <tspan x="400" dy="20">Jump: [W]</tspan>
        <tspan x="400" dy="20">Shoot shuriken: [H]</tspan>
        <tspan style="font-size: 12px" x="400" dy="20">Activate cheat mode: [C]</tspan>
        <tspan style="font-size: 12px" x="400" dy="20">Deactivate cheat mode: [V]</tspan>
      </text>
  </g>
